<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000" viewBox="0 0 100 100">
<defs>
  <linearGradient id="gradient-button-left" x1="0" y1="1" x2="1" y2="0">
    <stop offset="0" stop-color="#292b2e"/>
    <stop offset="1" stop-color="#2a2f36"/>
  </linearGradient>
  <linearGradient id="gradient-button-right" x1="0" y1="1" x2="1" y2="0">
    <stop offset="0" stop-color="#2a2f36"/>
    <stop offset="1" stop-color="#292b2e"/>
  </linearGradient>
  <linearGradient id="gradient-body-edge" x1="0" y1="0" x2="1" y2="0.4">
    <stop offset="0" stop-color="#3b3e47"/>
    <stop offset="0.3" stop-color="#2b2e38"/>
    <stop offset="1" stop-color="#2b2e38"/>
  </linearGradient>
  <radialGradient id="gradient-body" cx="0.5" cy="0.5" r="0.5">
    <stop offset="0.94" stop-color="#1e2227"/>
    <stop offset="0.95" stop-color="#2b2e38"/>
    <stop offset="1" stop-color="#1e2227"/>
  </radialGradient>
  <linearGradient id="gradient-screen-border-outer" x1="0.2" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#262930"/>
    <stop offset="0.5" stop-color="#4c4b57"/>
    <stop offset="1" stop-color="#1e2227"/>
  </linearGradient>
  <linearGradient id="gradient-screen-border-inner" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#1e2227"/>
    <stop offset="1" stop-color="#2d2e35"/>
  </linearGradient>
  <path id="body-shape" d="M 50 10
      C 66.57019 9.99602 66.57019 9.99602 78.2843 21.7157
      C 90.00398 33.42981 90.00398 33.42981 90 50
      C 90.00398 66.57019 90.00398 66.57019 78.2843 78.2843
      C 66.57019 90.00398 66.57019 90.00398 50 90
      C 33.42981 90.00398 33.42981 90.00398 21.7157 78.2843
      C 9.99602 66.57019 9.99602 66.57019 10 50
      C 9.99602 33.42981 9.99602 33.42981 21.7157 21.7157
      C 33.42981, 9.99602 33.42981, 9.99602 50 10
      Z" />
</defs>
<style>
  .time-text {
    font-family: "Micro 5", FollowingAreDummyFonts, D050000L, Wingdings, Webdings, Ahem;
    font-size: 32px;
    letter-spacing: -0.5px;
  }
</style>

<rect width="100" height="100" fill="#1e2227" />

<g transform="translate(50 50) scale(0.7) translate(-50 -50)">
<use id="body"
  xlink:href="#body-shape"
  transform="translate(50 50) scale(1.05) translate(-50 -50)"
  fill="url(#gradient-body)"/>

<circle id="screen-border-outer"
  cx="50" cy="50" r="39.5" fill="url(#gradient-screen-border-outer)"/>
<circle id="screen-border-inner"
  cx="50" cy="50" r="35" fill="url(#gradient-screen-border-inner)"/>

<circle id="screen"
  cx="50" cy="50" r="32" fill="#383436"/>
<rect id="screen-light"
  x="25" y="40" width="50" height="25"
  fill="#99a29e"
  rx="2" ry="2"/>

<g id="time-seconds" transform="translate(30 62) scale(0.8 1.3)">
<text
  class="time-text"
  fill="#1a1d1c"
  text-anchor="start"
  >00</text>
</g>
<g id="time-milliseconds" transform="translate(72.5 62) scale(0.8 1.04)">
<text
  class="time-text"
  fill="#1a1d1c"
  text-anchor="end"
  >417</text>
</g>
</g>
</svg>
